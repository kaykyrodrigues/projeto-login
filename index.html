<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formu">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! Fa√ßa login para acessar a sua conta. </p>
                <form action="login.php" method="post">
                <div class="campo" autocomplete="on">
                    <span class="material-icons">person</span>
                    <input type="email" id="iemail" required placeholder="   Seu email" autocomplete="email">
                    <label for="iemail">Email</label>
                </div>
                <div class="campo">
                    <span class="material-icons" >key</span>
                    <input type="password" id="isenha" minlength="8" required placeholder="   Sua senha" autocomplete="current-password">
                    <label for="isenha">Senha</label>
                </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">
                        Esqueci a senha <!-- <span  class="material-icons">mail</span> -->
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
